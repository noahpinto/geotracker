<ion-header>

  <ion-navbar>
    <ion-title>{{page_name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="is_login">
      <h1>Login Page</h1>
      <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
    
        <ion-item>
          <button ion-button (click)="onLogin()">Login</button>
        </ion-item>

        <ion-item>
            <button ion-button (click)="change_sign()">Sign up</button>
          </ion-item>
    
  </div>

  <div *ngIf="!is_login">
    <h1>Register Page</h1>
      
    <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item>
          <button ion-button (click)="reg()">Sign up</button>
        </ion-item>
    
        <ion-item>
          <button ion-button (click)="change_login()">Login</button>
        </ion-item>

       

  </div>
  <ion-list>


    

  </ion-list>




</ion-content>
